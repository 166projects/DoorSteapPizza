<body>
    <form  #customerloginform=ngForm (ngSubmit)="logincustomer()">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="id">Id &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
              <input type="text" id="id" name="id" class="form-control"  [(ngModel)]="cid"/>
            </div>
            <div class="form-group">
              <label for="name">Password &nbsp;</label>
              <input type="password" id="password" name="password" class="form-control" [(ngModel)]="pass" />
            </div>
           <br>
            <div class="panel-footer">
              <button class="btn btn-primary" type="submit" id="login" (click)="homepage">Login</button>
      
            </div>
          </div>
        </div>
      
<!-- <router-outlet></router-outlet>
<app-homepage></app-homepage>     -->
</form>
</body>
