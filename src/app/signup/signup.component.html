<body>
            
    <form #customersignupform=ngForm (ngSubmit)="signupcustomer()" >
    <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">CustomerSignupform</h3>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label for="cname">Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="cname" name="cname" class="form-control"  [(ngModel)]="customer.cname"/>
          </div>
          <div class="form-group">
            <label for="contact_number">Contact Number</label>
            <input type="text" id="contact_number" name="contact_number" class="form-control"  [(ngModel)]="customer.contact_number"/>
          </div> 
          <div class="form-group">
            <label for="address">Address &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="address" name="address" class="form-control"  [(ngModel)]="customer.address"/>
          </div>
          <div class="form-group">
    
            <label for="name">Password &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="customer.password" />
          </div>
         
          <div class="panel-footer">
            <br/>
            
            <button class="btn btn-primary" type="submit" id="signup">Submit</button>
    
          </div>
        </div>
      </div>
    </form>
    </body>
